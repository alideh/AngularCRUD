<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search"/>
        <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit"class="btn">Reset</button>
</form>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a ng-click="sort('FullName')">Name</a>
            <span ng-show="sort_order=='FullName' && is_desc==true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order=='FullName' && is_desc==false"><i class="icon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('Sex')">Sex</a>
            <span ng-show="sort_order=='Sex' && is_desc==true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order=='Sex' && is_desc==false"><i class="icon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('Age')">Age</a>
            <span ng-show="sort_order=='Age' && is_desc==true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order=='Age' && is_desc==false"><i class="icon-arrow-up"></i></span>
        </th>
        <th><a href="#/new"><i class="icon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr  data-ng-repeat="tutor in tutors" id="tutor_{{tutor.Id}}">
            <td>{{tutor.FullName}}</td>
            <td><input type="checkbox" ng-model="tutor.Sex" /></td>
            <td>{{tutor.Age}}</td>

            <td>
                <a href="#/edit/{{tutor.Id}}"><i class="icon-edit"></i></a>
                <a ng-click="delete()"><i class="icon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show more</a>
